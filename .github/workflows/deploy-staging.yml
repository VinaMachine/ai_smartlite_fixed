name: Deploy to Staging

on:
  push:
    branches: [develop, main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/ai-smartlite

jobs:
  deploy-staging:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    environment:
      name: github
      url: https://staging.ai-smartlite.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --name ai-smartlite-staging --region ${{ secrets.AWS_REGION }}

      - name: Deploy to Kubernetes
        run: |
          # Update image tags in deployment
          cd infra/kubernetes/staging
          
          # Replace image tags with new SHA
          sed -i "s|image: .*gateway.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-gateway:${{ github.sha }}|g" *.yaml
          sed -i "s|image: .*asr-service.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-asr-service:${{ github.sha }}|g" *.yaml
          sed -i "s|image: .*tts-service.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-tts-service:${{ github.sha }}|g" *.yaml
          sed -i "s|image: .*llm-service.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-llm-service:${{ github.sha }}|g" *.yaml
          sed -i "s|image: .*pipeline-service.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-pipeline-service:${{ github.sha }}|g" *.yaml
          
          # Apply configurations
          kubectl apply -f .

      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/gateway -n staging --timeout=5m
          kubectl rollout status deployment/asr-service -n staging --timeout=5m
          kubectl rollout status deployment/tts-service -n staging --timeout=5m
          kubectl rollout status deployment/llm-service -n staging --timeout=5m
          kubectl rollout status deployment/pipeline-service -n staging --timeout=5m

      - name: Run smoke tests
        run: |
          chmod +x ./ci/scripts/health-check.sh
          ./ci/scripts/health-check.sh https://staging.ai-smartlite.com

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Staging deployment completed'
        if: always()

  e2e-tests:
    name: Run E2E Tests on Staging
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/package-lock.json

      - name: Install dependencies
        working-directory: tests
        run: npm ci

      - name: Run E2E tests
        working-directory: tests
        env:
          GATEWAY_URL: https://staging.ai-smartlite.com
          ASR_SERVICE_URL: https://staging.ai-smartlite.com/asr
          TTS_SERVICE_URL: https://staging.ai-smartlite.com/tts
          LLM_SERVICE_URL: https://staging.ai-smartlite.com/llm
          PIPELINE_SERVICE_URL: https://staging.ai-smartlite.com/pipeline
        run: npm run test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-test-results
          path: tests/coverage/
