# SonarQube configuration
sonar.projectKey=ai-smartlite
sonar.projectName=AI_SMARTLITE
sonar.projectVersion=1.0

# Source directories
sonar.sources=apps
sonar.tests=tests

# Exclusions
sonar.exclusions=**/node_modules/**,**/venv/**,**/__pycache__/**,**/dist/**,**/build/**

# Test execution reports
sonar.javascript.lcov.reportPaths=tests/coverage/lcov.info
sonar.python.coverage.reportPaths=tests/coverage/coverage.xml

# Code quality thresholds
sonar.qualitygate.wait=true
sonar.coverage.exclusions=**/*test*.py,**/*test*.ts,**/*.spec.ts

# Language-specific settings
sonar.python.version=3.11
sonar.javascript.node.maxspace=4096
