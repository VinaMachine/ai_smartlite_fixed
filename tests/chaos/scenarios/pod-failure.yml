apiVersion: chaos-mesh.org/v1alpha1
kind: PodChaos
metadata:
  name: pod-failure-scenario
  description: Simulate random pod failures
spec:
  action: pod-failure
  mode: one
  selector:
    namespaces:
      - default
    labelSelectors:
      app: ai-smartlite
  duration: '30s'
  scheduler:
    cron: '@every 4h'
